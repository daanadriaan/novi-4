name: NOVI Demo CI

# Trigger: de workflow draait bij elke push naar de 'main' branch
on:
  push:
    branches: [ "main" ]

# Jobs: wat moet er gebeuren?
jobs:
  build:
    # Op welk type machine moet dit draaien?
    runs-on: ubuntu-latest

    steps:
      # Stap 1: Code 'uitchecken' [cite: 54]
      - name: Checkout code
        uses: actions/checkout@v3

      # Stap 2: Node.js installeren
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      # Stap 3: Dependencies installeren [cite: 54]
      - name: Install dependencies
        run: npm install

      # Stap 4: De 'build' stap (voor nu doen we net alsof) [cite: 54]
      # We voegen later een 'lint' of 'test' script toe
      - name: Build application
        run: echo "Applicatie gebouwd!"
